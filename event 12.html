<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="jquery-1.10.2.min.js"></script>
    <title>이벤트 12</title>
  </head>
  <body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index( )</h2>
    <ul class="menuWrap_2">
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>

    <script>
      $(function () {
        $(".menuWrap_1 a").on("click", function (e) {
          e.preventDefault();
          $(".menuWrap_1 a").css({ "background-color": "pink" });
          $(this).css({ "background-color": "yellow" });
        });
        $(".menuWrap_2 a").on("click", function () {
          $(".menuWrap_2 a").css({ "background-color": "red" });

          var idx = $(".menuWrap_2 a").index(this);
          $(".menuWrap_2 a").eq(idx).css({ "background-color": "blue" });
          $(".idxNum").text(idx)
        });
      });
    </script>
  </body>
</html>
